<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>My App</title>  

  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components2.css">  
  <link rel="stylesheet" href="css/login.css">

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/app.js"></script>
  <script>
    var module = ons.bootstrap();

    module.controller('AppCtrl', function($scope) {
      $scope.pageTitle = 'Page1';
    });

    
  </script>
  <script src="js/controller_login.js"></script>
  <script src="js/controller_admin.js"></script>

</head>
<body ng-controller="Login">
  <ons-navigator ng-cloak var="page">
    <ons-tabbar>
      <ons-tab page="codigo.html" active="true">
        <ons-icon icon="ion-home"></ons-icon>
        <span style="font-size: 14px">Código</span>
      </ons-tab>
      <ons-tab page="login.html" >
        <ons-icon icon="ion-person"></ons-icon>
        <span style="font-size: 14px">Login</span>
      </ons-tab>
      
    </ons-tabbar>
  </ons-navigator>

<ons-template id="codigo.html">
  <ons-page>
      <ons-toolbar>
        <div class="center">Cuenta</div>
       
      </ons-toolbar>

      <div class="login-form">

        <input type="text" class="text-input--underbar" placeholder="Código" value="">
       
        <br><br>
        <ons-button modifier="large" class="login-button">Validar</ons-button>
        
      </div>

  </ons-page>
</ons-template>

<ons-template ng-constroller="Login" var="var_login" id="login.html">
  <ons-page>
      <ons-toolbar>
        <div class="center">Inicio sesión</div>
       
      </ons-toolbar>

      <div class="login-form">

        <input type="email" class="text-input--underbar" placeholder="Email" value="">
        <input type="password" class="text-input--underbar" placeholder="Password" value="">
        <br><br>
        <ons-button modifier="large" ng-click="login()" class="login-button">Log In</ons-button>
        
      </div>

  </ons-page>
</ons-template>
  
 
</body>
</html>
